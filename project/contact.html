<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mensah Electronics</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js" defer></script>
    <meta name="description" content="Mensah Electronics- Project Work- Web Fundamentals Mensah Godfred">
    <meta name="author" content="Mensah Godfred">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Mensah Electronics</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" id="submitBtn">Send Message</button>
            </form>
            <p id="formFeedback"></p>
        </section>

        <section class="map">
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.3733815313203!2d-0.018191824109499145!3d5.659015732603358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf80b9ca29bc9d%3A0x9fb3ebfc76474a3!2sOld%20MTC%2C%20Tema!5e0!3m2!1sen!2sgh!4v1734662881848!5m2!1sen!2sgh" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer>
        <a href="index.html" class="contact-btn">Back to Home</a>
    </footer>

    <script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
